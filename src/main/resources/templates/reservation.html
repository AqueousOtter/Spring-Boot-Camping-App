<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Reservation</title>
</head>
<body>
<div class="container">
<h3> New Reservation</h3>

    <!--    TODO
        Edit form to send date
    -->

<form action="#" th:action="@{/reservation/save}"
      th:object="${reservation}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{reservationCode}" />

    <input type="number" th:field="*{siteNumber}"
           class="form-control mb-4 col-4" placeholder="Site Number">

    <input type="text" th:field="*{startDate}"
           class="form-control mb-4 col-4" placeholder="Start">

    <input type="text" th:field="*{endDate}"
           class="form-control mb-4 col-4" placeholder="End">
    <input type="number" th:field="*{guestID}"
           class="form-control mb-4 col-4" placeholder="GuestID">

    <button type="submit" class="btn btn-info col-2">Save</button>

</form>
</div>
</body>
</html>
