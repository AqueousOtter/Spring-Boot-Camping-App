<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Reserve</title>
</head>
<body>
<div class="container">
    <H3>Select a site to reserve</H3>
    <hr>
    <a href="/"> <button class="btn btn-info">Back to Main</button></a>
    <br>
    <table class="table table-bordered table-striped">
        <tr>
            <th>Site Number</th>
            <th>Arrival</th>
            <th>Departure</th>
            <th></th>
        </tr>
        <tr th:each="openReservation : ${openDates}">
            <td th:text="*{openReservation}"></td>
            <td th:text="*{searchDate}"></td>
            <td th:text="*{searchEndDate}"></td>
            <td><a href="reservation.html" class="btn btn-primary">Reserve</a></td>

        </tr>
    </table>

</div>

</body>
</html>
