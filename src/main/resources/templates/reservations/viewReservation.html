<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Reservation ID</title>
</head>
<body>

<div class="container">

    <h3>Reservation View</h3>
    <hr>
    <table class="table table-bordered table-striped">
            <tr>
                <th>Reservation ID</th>
                <th>Site Number</th>
                <th>Arrival</th>
                <th>Departure</th>
                <th>Guest ID</th>
            </tr>
        <tr>
            <td th:text="*{reservation.reservationId}"></td>
            <td th:text="*{reservation.siteNumber}"></td>
            <td th:text="*{reservation.startDate}"></td>
            <td th:text="*{reservation.endDate}"></td>
            <td th:text="*{reservation.guestID}"></td>
        </tr>
    </table>
    <a href="/"> <button class="btn btn-info">Back to Main</button></a>
</div>

</body>
</html>
