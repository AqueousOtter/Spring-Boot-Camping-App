<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Reservation</title>
</head>
<body>
<div class="container">
    <h3> New Reservation</h3>
    <a href="/"> <button class="btn btn-info">Back to Main</button></a>

    <!--    TODO
        Edit form to send date
    -->

    <form action="#" th:action="@{/reservations/showAllOpenDates}"
        method="GET">

        <label>Arrival
            <input type="date" name="searchDate"
                   class="form-control mb-4 col-4" placeholder="mm/dd">
        </label>
        <label>Departure
            <input type="date" name="searchEndDate"
                   class="form-control mb-4 col-4" placeholder="mm/dd">
        </label>


        <button type="submit" class="btn btn-dark col-2">Search</button>

    </form>
</div>
</body>
</html>
