<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>View All Reservations</title>
</head>
<body>
<div class="container">
    <H3>All reservations</H3>
    <hr>
    <a href="/"> <button class="btn btn-info">Back to Main</button></a>
    <br>
    <table class="table table-bordered table-striped">
        <tr>
            <th>Reservation ID</th>
            <th>Site Number</th>
            <th>Arrival</th>
            <th>Departure</th>
            <th>Guest ID</th>
        </tr>
        <tr th:each="tempReservation : ${reservations}">
            <td th:text="*{tempReservation.reservationId}"></td>
            <td th:text="*{tempReservation.siteNumber}"></td>
            <td th:text="*{tempReservation.startDate}"></td>
            <td th:text="*{tempReservation.endDate}"></td>
            <td th:text="*{tempReservation.guestID}"></td>

        </tr>
    </table>

</div>

</body>
</html>
