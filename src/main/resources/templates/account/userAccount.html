<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Page to display a single user's account
            TODO: Style, Edit Functions
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Account Details</title>
</head>
<body>
<div class="container">
<h3>Your Account</h3>
    <hr>
    <a href="/"> <button class="btn btn-info">Back to Main</button></a>
    <table class="table table-sm mb-4" >
        <tr>
            <th colspan="2">Your Account | <button class="btn btn-sm btn-info">Update</button></th>
        </tr>
        <tr>
            <td>First Name</td>
            <td th:text="*{guest.firstName}"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td th:text="*{guest.lastName}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="*{guest.email}"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td th:text="*{guest.phone}"></td>
        </tr>
    </table>


    <h4>Your Reservations</h4>
    <hr>
    <table class="table table-sm" th:if="${!reservations.isEmpty()}">
        <tr>
            <th>Reservation ID</th>
            <th>Site Number</th>
            <th>Arrival</th>
            <th>Departure</th>
            <th>Guest ID</th>
        </tr>
        <tr th:each="tempReservation : ${reservations}">
            <td th:text="*{tempReservation.reservationId}"></td>
            <td th:text="*{tempReservation.siteNumber}"></td>
            <td th:text="*{tempReservation.startDate}"></td>
            <td th:text="*{tempReservation.endDate}"></td>
            <td th:text="*{tempReservation.guestID}"></td>

        </tr>
    </table>
    <p th:unless="${!reservations.isEmpty()}">No Reservations</p>

</div>
</body>
</html>
