<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Page to display a single user's account
            TODO: Style, Edit Functions
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Account Details</title>
</head>
<body>
<div class="container">
<h3>Your Account</h3>
    <hr>
    <table class="table table-sm">
        <tr>
            <th colspan="2">Your Account | <button class="btn btn-sm btn-info">Update</button></th>
        </tr>
        <tr>
            <td>First Name</td>
            <td th:text="*{guest.firstName}"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td th:text="*{guest.lastName}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="*{guest.email}"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td th:text="*{guest.phone}"></td>
        </tr>
    </table>

</div>
</body>
</html>
